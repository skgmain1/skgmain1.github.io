<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expensive | Hub</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/EH.ico" type="image/x-icon">

    <!-- Meta Tags -->
    <meta name="title" content="Expensive Hub - The #1 Roblox Script Hub">
    <meta name="description" content="Expensive Hub - Get Good">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Expensive Hub - The #1 Roblox Script Hub">
    <meta property="og:description" content="Expensive Hub - Get Good">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://expensive.cc">
    <meta property="og:image" content="https://github.com/skgmain1/skgmain1.github.io/blob/main/assets/embed-1080.png?raw=true">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Expensive Hub - The #1 Roblox Script Hub">
    <meta name="twitter:description" content="Expensive Hub - Get Good">
    <meta name="twitter:image" content="https://github.com/skgmain1/skgmain1.github.io/blob/main/assets/embed-1080.png?raw=true">

    <!-- Theme Color -->
    <meta name="theme-color" content="#5D3FD3">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- RGB Bar -->
    <div class="rgb-bar"></div>

    <!-- Spinner -->
    <div class="spinner-container" id="spinner">
        <div class="spinner">
            <div class="spinnerin"></div>
        </div>
    </div>

    <!-- Redirect after 30 seconds -->
    <script>
        // Hide the spinner after 4 seconds
        setTimeout(() => {
            const spinner = document.getElementById('spinner');
            spinner.style.opacity = '0';
            setTimeout(() => {
                spinner.style.display = 'none'; // Optional: Remove spinner from view
            }, 500); // Allow transition effect before hiding completely
        }, 4000); // 4 seconds

        // Redirect after 30 seconds
        setTimeout(() => {
            window.location.href = "https://discord.gg/expensivehub";
        }, 5000); // 5 seconds
    </script>
</body>
</html>
